<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 5x5</title>
    <link rel="stylesheet" href="css/styles5x5.css">
    <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        h1 {
            font-family: 'Cooper Black', serif;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        #game-board {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 20px auto;
        }

        #reset-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #reset-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #reset-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe 5x5</h1>
    <script src="tictac_5x5.js"></script>
</body>
</html>
